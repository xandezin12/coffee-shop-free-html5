<!DOCTYPE html>
<html>
<head>
    <title>Teste das APIs</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; background: #E89A2F; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .result { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Teste das APIs do Coffee Shop</h1>
    
    <button onclick="testLogin()">Testar Login</button>
    <button onclick="testRegister()">Testar Registro</button>
    <button onclick="testContact()">Testar Contato</button>
    <button onclick="testMenu()">Testar Menu</button>
    <button onclick="testOrder()">Testar Pedido</button>
    
    <div id="results"></div>

    <script src="assets/js/coffee-shop-app.js"></script>
    <script>
        function showResult(title, result) {
            const div = document.createElement('div');
            div.className = 'result';
            div.innerHTML = `<h3>${title}</h3><pre>${JSON.stringify(result, null, 2)}</pre>`;
            document.getElementById('results').appendChild(div);
        }

        async function testLogin() {
            const result = await CoffeeShopApp.auth.login('test@test.com', 'Test123!');
            showResult('Login Test', result);
        }

        async function testRegister() {
            const result = await CoffeeShopApp.auth.register({
                name: 'Usuário Teste',
                email: 'test@test.com',
                password: 'Test123!'
            });
            showResult('Register Test', result);
        }

        async function testContact() {
            const result = await CoffeeShopApp.api.submitContact({
                name: 'João Silva',
                email: 'joao@test.com',
                message: 'Mensagem de teste'
            });
            showResult('Contact Test', result);
        }

        async function testMenu() {
            const result = await CoffeeShopApp.api.getCoffeeMenu();
            showResult('Menu Test', result);
        }

        async function testOrder() {
            const result = await CoffeeShopApp.api.submitOrder({
                items: [{ id: 1, name: 'Cappuccino', price: 12.00 }],
                total: 12.00,
                customerName: 'Cliente Teste'
            });
            showResult('Order Test', result);
        }
    </script>
</body>
</html>
